<!DOCTYPE html>
<html lang="en">
<html data-theme="lofi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Payoo home</title>
</head>

<body>
    <main class="flex justify-center mt-3">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-2">



                    <div class="stats shadow">
                        <div class="stat">

                            <div class="stat-value">89,400</div>
                            <div class="stat-desc">Available Balance</div>
                        </div>
                    </div>
                    <div class="divider"></div>

                    <section class="second-class">
                        <div>
                            <button class="btn btn-info bg-transparent">Add Money</button>
                            <button class="btn btn-info bg-transparent">Cash Out</button>
                        </div>
                    </section>
                    <div class="divider"></div>
                    <section class="third-class">
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl rounded-2xl">
                            <h1 class="text-xl p-5 pb-0">Add Money</h1>
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input type="text" placeholder="Amount" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">PIN</span>
                                </label>
                                <input type="password" placeholder="PIN" class="input input-bordered" required />
                               
                            </div>
                            <div class="form-control mt-6">
                                <button class="btn btn-primary">Add Money</button>
                            </div>
                        </form>
                    </div>
                    </section>
                    <div class="divider"></div>
                    <section class="fourth-class">
                       
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl rounded-2xl"> 
                            <h1 class="text-xl  p-5 pb-0">Cash Out</h1>
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input type="text" placeholder="Amount" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">PIN</span>
                                </label>
                                <input type="password" placeholder="PIN" class="input input-bordered" required />
                               
                            </div>
                            <div class="form-control mt-6">
                                <button class="btn btn-primary">Cash Out</button>
                            </div>
                        </form>
                    </div>
                    </section>


                </div>
            </div>
        </div>
    </main>
</body>

</html>
