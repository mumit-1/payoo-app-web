<!DOCTYPE html>
<html lang="en">
<html data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Payoo home</title>
</head>

<body>
    <main class="flex justify-center mt-3">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-2">



                    <div class="stats drop-shadow-lg mb-4">
                        <div class="stat">

                            <div id="total-amount" class="stat-value">9400</div>
                            <div class="stat-desc">Available Balance</div>
                        </div>
                    </div>
                    <!-- <div class="divider"></div> -->

                    <section class="second-class mb-4">
                        <div>
                            <button id="add" class="btn btn-info bg-transparent rounded-lg drop-shadow-lg mr-2">Add
                                Money</button>
                            <button id="out" class="btn btn-info bg-transparent rounded-lg drop-shadow-lg ml-2">Cash
                                Out</button>
                            <button id="transaction-btn" class="btn btn-info bg-transparent rounded-lg drop-shadow-lg ml-2">Transaction</button>
                        </div>
                    </section>
                    <!-- <div class="divider"></div> -->
                    <section class="third-class">

                        <div id="add-div"
                            class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl rounded-2xl hidden ">
                            <h1 class="text-xl p-5 pb-0">Add Money</h1>
                            <div class="divider"></div>
                            <form class="card-body p-5 pt-0">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Amount</span>
                                    </label>
                                    <input id="add-money-field" type="text" placeholder="Amount"
                                        class="input input-bordered rounded-lg" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">PIN</span>
                                    </label>
                                    <input id="PIN-validation" type="password" placeholder="PIN"
                                        class="input input-bordered rounded-lg" required />

                                </div>
                                <div class="form-control mt-6">
                                    <button id="money-add" class="btn btn-primary rounded-lg text-white">Add
                                        Money</button>
                                </div>
                            </form>
                        </div>
                    </section>
                    <!-- <div class="divider"></div> -->
                    <section class="fourth-class">

                        <div id="out-div"
                            class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl rounded-2xl hidden">
                            <h1 class="text-xl  p-5 pb-0">Cash Out</h1>
                            <div class="divider"></div>
                            <form class="card-body p-5 pt-0">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Amount</span>
                                    </label>
                                    <input id="out-money-field" type="text" placeholder="Amount"
                                        class="input input-bordered rounded-lg" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">PIN</span>
                                    </label>
                                    <input id="PIN-validation2" type="password" placeholder="PIN"
                                        class="input input-bordered rounded-lg" required />

                                </div>
                                <div class="form-control mt-6">
                                    <button id="money-out" class="btn btn-primary text-white rounded-lg">Cash
                                        Out</button>
                                </div>
                            </form>
                        </div>
                    </section>
                    <!-- transaction history -->
                    <div id="transaction-div" tabindex="0" class="collapse p-4 w-[320px] mx-auto border-base-300 bg-base-200 border hidden">
                        <div class="font-medium">
                            <p class=" text-xl ">Transaction history</p>
                            <div class="divider"></div>
                            <div class="">
                                <p>history 1</p>
                                <p>history 1</p>
                                <p>history 1</p>
                                <p>history 1</p>
                              </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>



    </main>
    <script src="JS/home.js"></script>
    <script src="JS/function.js"></script>
</body>

</html>
